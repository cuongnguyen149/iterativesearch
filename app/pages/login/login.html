<nav class="navbar iterativeSearch-nav" role="navigation">
    <div class="container">
        <div class="row login-header">
            <a class="navbar-brand" ui-sref="#">
                <img src="../../app/lib/img/logo.png">
            </a>
        </div>
    </div>
</nav>
<div class="row main-content-login">
    <div class="col-md-3"></div>
    <div class="col-md-6 login-form">
        <h1>Login</h1>
        <hr>
        <form class="form-horizontal my-form">
            <div class="form-group">
                <label class="col-sm-2 control-label">User ID:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="user.userID" placeholder="User ID">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" ng-model="user.password" placeholder="Password">
                </div>
            </div>
            <div class="login-action">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-3 col-sm-offset-9">
                            <a href="#">Forgot Password?</a>
                        </div>
                        <div class="col-sm-6 col-sm-offset-2">
                            <span>{{error}}</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3 col-sm-offset-6">
                        <button type="submit" class="btn btn-default iterative-button login-button">CANCEL</button>
                    </div>
                    <div class="col-sm-3 col-sm-offset-0">
                        <button type="submit" ng-click="onLogin(user)" ng-disabled="!user.password.length != 0 || !user.userID.length != 0 " class="btn btn-default iterative-button login-button">OK</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
